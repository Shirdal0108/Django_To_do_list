{% extends 'base.html'%}

{% block title%}Edit items{% endblock%}

{% block content%}
  {% if item %}

    <form class="form-inline my-2 my-lg-0" method="POST">
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="{{ item.item }}" value="{{ item.item }}" aria-label="Search" name="item">
      <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Edit item</button>
      <input type="hidden" class="{{ item.completed }}" name="completed">

    </form>


  {% endif %}
{% endblock %}
